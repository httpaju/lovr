<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ffe6e6, #fff);
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d6336c;
        }
        img {
            width: 80%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .message-box {
            background-color: #fff0f5;
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
    <h2 id="nameDisplay"></h2>
    <div class="message-box">
        <p id="messageDisplay"></p>
    </div>
    <div id="imagesDisplay"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(params.get('data')));

        document.getElementById('nameDisplay').innerText = `Dear ${data.birthdayPerson},`;
        document.getElementById('messageDisplay').innerText = data.message;

        const imagesDiv = document.getElementById('imagesDisplay');
        data.images.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            imagesDiv.appendChild(img);
        });
    </script>
</body>
</html>
